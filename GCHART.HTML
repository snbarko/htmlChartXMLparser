<script>
google.load("visualization", "1", {packages:["corechart"]});
function drawChart(data, name, id) {
  var options = {'title':name, 'width':550, 'height':400};
  var chart = new google.visualization.PieChart(document.getElementById(id));
  chart.draw(data, options);
  }
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
	function draw_and_table(data, title, id, table) {
		drawChart(data, title, id);
		 var dvTable = $("#dvTable");
                            dvTable.html("");
                            dvTable.append(table);
	}
	
	function drawme(customers1) {
	var customers = customers1.eq(0).children();
                            //Create a HTML Table element.
                            var table = $("<table />");
                            table[0].border = "1";
                            //Add the header row.
                            var row = $(table[0].insertRow(-1));
                            customers.eq(0).children().each(function () {
                                var headerCell = $("<th />");
                                headerCell.html(this.nodeName);
                                row.append(headerCell);
                            });		
							
							var data3 = new google.visualization.DataTable();
							data3.addColumn('string','Data');
							data3.addColumn('number','Percentage');
						
                            //Add the data rows.
                            $(customers).each(function () {
                                row = $(table[0].insertRow(-1));
                                $(this).children().each(function () {
                                    var cell = $("<td />");
                                    cell.html($(this).text());
									data3.addRow([$(this).text(), parseInt($(this).next().text())]);
                                    row.append(cell);
                                });
                            });
							draw_and_table(data3, 'Overall efficiency', 'overall_efficiency', table);
	}
        $(function () {
            $("#upload").bind("click", function () {
                var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xml)$/;
                if (regex.test($("#fileUpload").val().toLowerCase())) {
                    if (typeof (FileReader) != "undefined") {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var xmlDoc = $.parseXML(e.target.result);						
                            var customers1 = $(xmlDoc).find("compression");
							drawme(customers1);
							<!-- customers1 = $(xmlDoc).find("compression"); -->
							<!-- drawme(customers1); -->
                        }
                        reader.readAsText($("#fileUpload")[0].files[0]);
                    } else {
                        alert("This browser does not support HTML5.");
                    }
                } else {
                    alert("Please upload a valid XML file.");
                }
            });
        });
    </script>
